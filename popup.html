<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ezInfo</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>ezInfo</h1>
            <p>To ask your quick questions.</p>
        </div>

        <div class="content">

            <div class="instructions">
                <ol>
                    <li>Select Text</li>
                    <li>Right-Click</li>
                    <li>Get Answer</li>
                </ol>
            </div>

            <div class="section">
                <h3>‚öôÔ∏è SETTINGS</h3>
                
                <div class="form-group">
                    <label for="apiProvider">AI Provider</label>
                    <select id="apiProvider">
                        <option value="mistralai" selected>MistralAI</option>
                        <option value="openai">OpenAI (GPT-3.5/GPT-4)</option>
                        <option value="anthropic">Anthropic (Claude)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="apiKey">API Key</label>
                    <div class="input-with-button">
                        <input type="password" id="apiKey" placeholder="Enter your API key">
                        <button type="button" class="toggle-visibility" id="toggleApiKey" title="Toggle Visibility">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="maxTokens">Max Response Length</label>
                    <select id="maxTokens">
                        <option value="250">Short</option>
                        <option value="500" selected>Medium</option>
                        <option value="1000">Long</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="temperature">Response Creativity</label>
                    <select id="temperature">
                        <option value="0.3">Precise</option>
                        <option value="0.7" selected>Balanced</option>
                        <option value="1.0">Creative</option>
                    </select>
                </div>

                <button class="btn" id="saveSettings">Save Settings</button>
                <div id="settingsStatus" class="status-message"></div>
            </div>

        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
